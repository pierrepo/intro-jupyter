## Installation

Depuis un environnement conda :
```
$ conda install -c conda-forge jupyterlab
```

Lancement :
```
$ jupyter lab
```

Pour l'interface « classique » : 
```
$ jupyter notebook
```

## Conclusion

Notebooks Jupyter :

- Polyvalents (Python, R, Bash...)
- Utiles pour l'**analyse exploratoire** et le **reporting**
- Interface d'**échange** et de **communication** entre biologiste / bioinformaticien 

<div class="fragment" style="margin-top: 50px;">

On dit ce qu'on fait, pourquoi on le fait et ce qu'on obtient.

On [accompagne](https://github.com/pierrepo/autoclasswrapper), on explique des résultats ou des analyses.

</div>


<div class="fragment" style="margin-top: 50px;">

⚠️ Attention :

- On ne développe pas un gros code Python dans un notebook.

</div>
