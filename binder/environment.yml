name: jupyter-demo
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
    - defaults
    - bioconda
    - conda-forge
dependencies:
    - python=3.11
    - pip
    - numpy
    - pandas
    - matplotlib
    - jupyterlab>=3
    - ipywidgets
    - nodejs
    - r-irkernel
    - r-base>=4.0
    - r-tidyverse
    # For DUO example with DESeq2
    - bioconductor-deseq2
    - bioconductor-parathyroidse
    - pip:
        - bash_kernel
        - watermark
